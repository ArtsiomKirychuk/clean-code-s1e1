<!DOCTYPE html>
<html>
	<head>  
		<title>Todo App</title>
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
		<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
	</head>
	<body class="page">
		<div class="header-container">
			<img class="header-img" src="./eisenhower-matrix.jpg">
			<a 
			  class="matrix-link" 
				href="https://goal-life.com/page/method/matrix-eisenhower"
			>
			  Want more details?
			</a>
		</div>
		<div class="main-container">
			<p id="new-item">
				<label for="new-task" class="new-task-label">Add Item</label>
				<div class="task-row-wrapper">
					<input id="new-task"class="task input input-text" type="text">
					<button class="button">Add</button>
				</div>
			</p>
			<h3 class="tasks-title">Todo</h3>
			<ul class="task-list" id="incomplete-tasks">
				<li class="task-item">
					<input class="input" type="checkbox">
					<label class="task">Pay Bills</label>
					<input type="text" class="task input input-text">
					<button class="edit button">Edit</button>
					<button class="delete button"><img src="./remove.svg"></button>
				</li>
				<li class="edit-mode task-item">
					<input class="input" type="checkbox">
					<label class="task">Go Shopping</label>
					<input type="text" value="Go Shopping" class="task input input-text">
					<button class="edit button">Save</button>
					<button class="delete button"><img src="./remove.svg"></button>
				</li>
			</ul>
			<h3 class="tasks-title">Completed</h3>
			<ul class="task-list" id="completed-tasks">
				<li class="task-item">
					<input class="input" type="checkbox" checked>
					<label class="task completed-label">See the Doctor</label>
					<input type="text" class="task input input-text">
					<button class="edit button">Edit</button>
					<button class="delete button"><img src="./remove.svg"></button>
				</li> 
			</ul>
		</div>
		<script src="app.js"></script>
	</body>
</html>
